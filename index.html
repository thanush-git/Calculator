<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p id="cal-title">Calculator</p>
    <div class="main-container">
        <div class="cal-container">
            <div class="cal-display"></div>
            <div class="cal-buttons">
                <button class="lg" id="AC" value="AC">AC</button>
                <button class="lg" id="negate" value="~">+/-</button>
                <button class="lg" id="%" value="%">%</button>
                <button class="or" id="/" value="/">รท</button>
                <br>
                <button id="7" value="7">7</button>
                <button id="8" value="8">8</button>
                <button id="9" value="9">9</button>
                <button class="or" id="X" value="*">ร</button>
                <br>
                <button id="4" value="4">4</button>
                <button id="5" value="5">5</button>
                <button id="6" value="6">6</button>
                <button class="or" id="-" value="-">-</button>
                <br>
                <button id="1" value="1">1</button>
                <button id="2" value="2">2</button>
                <button id="3" value="3">3</button>
                <button class="or" id="+" value="+">+</button>
                <br>
                <button id="CE" value="CE">CE</button>
                <button id="0" value="0">0</button>
                <button id="." value=".">.</button>
                <button class="or" id="=" value="=">=</button>
                
            </div>
        </div>
    </div>
    <p id="cal-footer">developed by <a href="https://github.com/thanush-git">Thanush S</a></p>
</body>

<script src="script.js"></script>
</html>
