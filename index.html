<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p id="cal-title">Calculator</p>
    <div class="main-container">
        <div class="cal-container">
            <div class="cal-display">0.77 </div>
            <div class="cal-buttons">
                <button class="lg" id="AC">AC</button>
                <button class="lg" id="toggle">+/-</button>
                <button class="lg" id="%">%</button>
                <button class="or" id="/">รท</button>
                <br>
                <button id="7">7</button>
                <button id="8">8</button>
                <button id="9">9</button>
                <button class="or" id="X">ร</button>
                <br>
                <button id="4">4</button>
                <button id="5">5</button>
                <button id="6">6</button>
                <button class="or" id="-">-</button>
                <br>
                <button id="1">1</button>
                <button id="2">2</button>
                <button id="3">3</button>
                <button class="or" id="+">+</button>
                <br>
                <button id="N">N</button>
                <button id="0">0</button>
                <button id=".">.</button>
                <button class="or" id="=">=</button>
            </div>
        </div>
    </div>
    <p id="cal-footer">developed by <a href="https://github.com/thanush-git">Thanush S</a></p>
</body>

</html>
